<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RedMad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
        <form>
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre Completo</label>
                <input type="text" id="nombre" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Tu nombre completo" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Tu correo electrónico" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Tu contraseña" required>
            </div>
            <button class="bg-red-500 text-white w-full py-3 rounded-lg hover:bg-red-600 transition duration-300">Registrarse</button>
            <p class="text-center text-gray-600 mt-4">¿Ya tienes una cuenta? <a href="./login.html" class="text-red-500 hover:underline">Inicia sesión aquí</a></p>
        </form>
    </div>
</body>
</html>
